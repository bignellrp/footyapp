<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Footy Team App</title>
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Footy App - Results</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('index.index') }}">Automatic</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('compare.compare') }}">Manual</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <!--
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <h1 class="mx-auto my-0 text-uppercase">Footy Team App</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">Here are the results....</h2>
                </div>
            </div>
        </header>
        -->
        <!-- Projects-->
        <section class="projects-section bg-light" id="projects">
            <div class="container">
                <!-- Featured Project Row-->
                <div class="row align-items-center no-gutters mb-4 mb-lg-5">
                    <div class="col-xl-8 col-lg-7">
                        <div class="text-white-50 text-center text-lg-left">
                            <h1>Lineup:</h1>
                            <div class="row text-white-50 mx-auto mt-2 mb-5">
                                <tr>
                                    <td><h3><b>Team A:</b></h3></td>
                                </tr>
                                <tr>
                                    <td>
                                    {% for item in teama %}
                                    <p>{{ item }} ,</p>
                                    {% endfor %}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    <p>{{ scorea }}</p>
                                    </td>
                                </tr>
                            </div>
                            <div class="row text-white-50 mx-auto mt-2 mb-5">
                                <tr>
                                    <td><h3><b>Team B:</b></h3></td>
                                </tr>
                                <tr>
                                    <td>
                                    {% for item in teamb %}
                                    <p>{{ item }} ,</p>
                                    {% endfor %}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    <p>{{ scoreb }}</p>
                                    </td>
                                </tr>
                            </div>
                            <div class="row text-white-50 mx-auto mt-2 mb-5">
                                <!--<p><img src="/static/bg-lineup.jpg"></p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50">
            <div class="container">Copyright Â© RichardBignell.co.uk 2020</div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="/static/scripts.js"></script>
    </body>
</html>
