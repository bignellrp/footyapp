<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Footy Team App</title>
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Tita Toggle CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/titatoggle/2.1.2/titatoggle-dist-min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Footy App - Automatic</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('index.index') }}">Automatic</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('compare.compare') }}">Manual</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('leaderboard.leaderboard') }}">Leaderboard</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('stats.stats') }}">Stats</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('score.score') }}">Score</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('playertotals.playertotals') }}">Totals</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Projects-->
        <section class="projects-section bg-light" id="projects">
            <div class="container">
                <!-- Featured Project Row-->
                <div class="row align-items-center no-gutters mb-4 mb-lg-5">
                    <div class="col-xl-8 col-lg-7">
                        <div class="featured-text text-center text-center">
                            <form class="text-white-50 mx-auto mt-2 mb-5" method="POST" action="/playertotals">
                                <table class="mx-auto text-lg-left" style="width: 50%">
                                    <colgroup>
                                        <col span="1" style="width: 20%;">
                                        <col span="1" style="width: 30%;">
                                    </colgroup>
                                    <h2>Update Player Totals:</h2>
                                    {% if error %}
                                    <div class="tool_tip"><h2> {{ error }} </h2></div>
                                    {% endif %}
                                    <table>
                                        <tr>
                                          <th>Name</th>
                                          <th>Total</th>
                                        </tr>
                                        {% for name, total in player_names %}
                                        <tr>
                                          <td><input class="form-control" type="text" id="player_name" name="player_name" value="{{ name }}"></td>
                                          <td><input class="form-control" type="text" id="player_total" name="player_total" value="{{ total }}"></td>
                                        </tr>
                                        {% endfor %}
                                      </table>
                                </table>
                                <input class="btn btn-primary js-scroll-trigger" type="submit" name="submit_button" value="Player">
                                <input class="btn btn-primary js-scroll-trigger" type="submit" name="submit_button" value="Total">
                                <br>
                                <br>
                                <h2>Add New Player:</h2><input class="form-control" type="text" id="add_player" name="add_player">
                                <input class="btn btn-primary js-scroll-trigger" type="submit" name="submit_button" value="Add">
                                <br>
                                <br>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50">
            <div class="container">Copyright Â© RichardBignell.co.uk 2021</div>
        </footer>
        <!-- Javascript Footer-->
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="/static/scripts.js"></script>
    </body>
</html>
